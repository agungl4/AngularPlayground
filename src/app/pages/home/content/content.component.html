<div class="container">
    <br>
    <div class="row">
        <div class="col-sm-4">
            <img src="../../../../assets/Images/subs.png" alt="" width="100%" height="100%" />
        </div>
        <div class="col-sm-8">
            <p class="text-center" style="font-weight: 700;">Why mandiri gold?</p>
            <br>
            <div class="row">
                <div class="col-4 col-sm-4" *ngFor="let item of benefits">
                    <p class="text-center" style="font-weight: 700;">{{item.label | titleCase}}</p>
                    <p class="text-center">{{item.text}}</p>
                    <br>
                </div>
            </div>
            <br>
            <div class="row">
                <h5 class="text-center">Let's join us for free</h5>
                <button type="button" class="btn btn-warning">Register</button>
            </div>
        </div>
    </div>
</div>

<br>
<br>
<div class="container" style="background-color: gainsboro; padding: 5px; border-radius: 8px;">
    <h3 class="text-center">Our Product</h3>
    <div class="d-flex flex-row" >
        <div class="col-4 col-sm" style="background-color: white;  margin: 10px;" *ngFor="let item of products">
            <img class="rounded mx-auto d-block" src={{item.image}} alt="" width="240px"
                height="240px" />
            <h5 style="margin-left: 30px;">{{item.label}}</h5>
        </div>
    </div>
</div>
